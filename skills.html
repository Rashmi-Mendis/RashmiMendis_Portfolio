<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Portfolio Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body>

    <header class="header">
    <a href="#" class="logo"> <img src="images/logo.png"> </a>

    <nav class="navbar">
      <a href="index.html" style="--i:1" class="active">Home</a>
      <a href="portfolio.html" style="--i:2">Portfolio</a>
      <a href="services.html" style="--i:3">Services</a>

   <h1 class="sub-title">My <span>Skills</span> </h1>

<section>
  <div class="containerr">
    <h1 class="heading1">Technical Skills</h1>

    <div class="skill-box">

    </div> <br><br>

      <img src="images/js.png">

        <span class="skill-per js"><span class="tooltip">50%</span></span>
      </div>
    </div>

  </div>

  <div class="container1">

    <div class="radial-bars">
      <div class="radial-bar">
        <svg x="0px" y="0px" viewBox="0 0 200 200">

          <circle class="path path-1" cx="100" cy="100" r=80> </circle>
        </svg>
        <div class="txt">Creativity</div>
        <div class="percentage">90%</div>
        
      </div>
      <div class="radial-bar">

          <circle class="progress-bar" cx="100" cy="100" r="80"> </circle>

      </div>
      <div class="radial-bar">
        <svg x="0px" y="0px" viewBox="0 0 200 200">
          <circle class="progress-bar" cx="100" cy="100" r="80"> </circle>
          <circle class="path path-3" cx="100" cy="100" r="80"> </circle>
        </svg>
        <div class="txt">Problem Solving</div>
        <div class="percentage">75%</div>
        
      </div>
      <div class="radial-bar">
        <svg x="0px" y="0px" viewBox="0 0 200 200">
          <circle class="progress-bar" cx="100" cy="100" r=80> </circle>
          <circle class="path path-4" cx="100" cy="100" r=80> </circle>
        </svg>
